<div *ngIf="application">
    <h1>{{application.position}}</h1>
    <h1>{{application.tag}}</h1>
    <h1>{{application.appliedTo}}</h1>
    <h1>{{application.contactInfo}}</h1>
    <h1>{{application.company.name}}</h1>
    <h1>{{application.company.address}}</h1>
    <h1>{{application.dateApplied}}</h1>
    <h1>{{application.contactType.type}}</h1>
    <h1>{{application.notes}}</h1>
</div>
